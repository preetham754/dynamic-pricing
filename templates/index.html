<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card img {
            height: 250px;
            object-fit: cover;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
    <script>
        function updatePrices() {
            fetch("/update_prices", { method: "POST" })
                .then(response => response.json())
                .then(data => console.log(data.message));
        }

        function fetchPrices() {
            fetch("/get_prices")
                .then(response => response.json())
                .then(data => {
                    data.forEach(product => {
                        let row = document.querySelector(`[data-id='${product._id}']`);
                        if (row) {
                            row.querySelector(".price").textContent = product.optimal_price;
                        }
                    });
                });
        }

        function buyProduct(productId) {
            fetch("/purchase", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            });
        }

        setInterval(() => {
            updatePrices();
            setTimeout(fetchPrices, 3000); // Fetch updated prices after 3 sec
        }, 10000); // Update prices every 10 sec
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product List -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ›’ Our Products</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4" data-id="{{ product._id }}">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Base Price: â‚¹{{ product.base_price }}</p>
                        <p class="card-text">
                            <strong>Optimal Price: â‚¹<span class="price">{{ product.optimal_price }}</span></strong>
                        </p>
                        <button class="btn btn-primary" onclick="buyProduct('{{ product._id }}')">Buy Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 E-Shop. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
